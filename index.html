<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/pcard.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="main">
    <article class="card">
      <img class="card-header" src="./images/bg-pattern-card.svg" alt="card header">
      <div class="card-body">
        <img class="avatar" src="./images/image-victor.jpg" alt="avatar">
        <h1 class="card-name">
          Den Rass
          <span>26</span>
        </h1>
        <p class="card-location">Lagos</p>
      </div>
      <div class="card-footer">
        <div class="card-social">
          80K
          <p>Followers</p>
        </div>
        <div class="card-social">
          803K
          <p>Likes</p>
        </div>
        <div class="card-social">
          1.4K
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Heil Abada</a>.
  </div>

</body>

</html>
